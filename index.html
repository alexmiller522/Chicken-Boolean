<!DOCTYPE html>
<head>
    <script>
        function checkForBool() {
            var mealName = document.getElementById("meal").value;
            if(mealName.includes("chicken") || mealName.includes("bouillon") || mealName.includes("boul") || mealName.includes("boolean") ){
               alert("FALSE")
               alert("YOU DO NOT NEED CHICKEN BUILLON!")
               alert("PRESS OKAY IF YOU REALIZE YOU SHOULD NOT USE CHICKEN BUILLLON WITH YOUR RECIPE!")
            }else{
                alert("TRUE")
                alert("This will taste SO GOOD with chicken boolean")
                alert("You will disappoint guests without using chicken buillon")
            }
        }
        
        function playMusic(){
            var loc = window.location.pathname;
            var dir = loc.substring(0, loc.lastIndexOf('/'));   
            console.log("This is the curr dir: " + dir)
            
            var audio = new Audio('chicken.mp3');
            audio.play();
  
        }
        
        
    </script>
    
    <style type="text/css">
        body {
            background-color: green;
        }
    </style>
</head>
<html>

<body>

    <h1>Happy Holidays! Do you need chicken boulliun?</h1>

    <form>
        What are you making?
        <input id="meal" type="text" name="Fname">
    </form>
    <button type="button" onclick="checkForBool()">Check</button>
    
    <button type="button" onclick="playMusic()">Play some JAMS</button>

    
    <embed src="chicken.mp3" loop="true" autostart="true" width="2" height="0">
    <embed name="Chicken" src="/music/chicken.mp3" loop="false" hidden="false" autostart="true">
    
</body>

</html>
